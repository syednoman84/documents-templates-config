<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .header { text-align: center; }
        .details, .items { margin-top: 30px; width: 100%; }
        .items th, .items td { padding: 8px; border: 1px solid #ccc; }
        .items th { background-color: #f0f0f0; }
        .total { text-align: right; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
<div class="header">
    <h1>Invoice</h1>
    <p><strong>Invoice #:</strong> ${invoiceNumber}</p>
    <p><strong>Date:</strong> ${invoiceDate}</p>
</div>

<div class="details">
    <p><strong>Customer Name:</strong> ${customerName}</p>
    <p><strong>Customer Email:</strong> ${customerEmail}</p>
</div>

<table class="items">
    <thead>
    <tr>
        <th>Description</th>
        <th>Qty</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>${itemDescription}</td>
        <td>${itemQty}</td>
        <td>${itemPrice}</td>
    </tr>
    </tbody>
</table>

<div class="total">
    Total Amount: $${amountDue}
</div>
</body>
</html>
